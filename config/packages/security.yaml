security:

    providers:
        user_entity:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: user_entity
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }

    encoders:
        App\Entity\User:
            algorithm: 'argon2i'
            memory_cost: 1024
            time_cost: 2
            threads: 2

